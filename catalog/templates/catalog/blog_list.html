{% extends 'catalog/base.html' %}

{% block content %}
            <div class="row">
                <div class="col-12 mb-5">
                <a href="{% url 'catalog:blog_create' %}" class="btn btn-primary">Создать блог</a>
                </div>
            {% for object in object_list%}
                <div class="col-md-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <p class="card-text">{{ object.title }}</p>
                            <p class="card-text">Цена: {{ object.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="card-footer">
                                    <a class="btn btn-link" href="{% url 'catalog:blog_edit' object.pk %}">Изменить</a>
                                    <a class="btn btn-outline-danger" href="{% url 'catalog:blog_delete' object.pk %}">Удалить</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
{% endblock %}
